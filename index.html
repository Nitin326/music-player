  *{
	padding: 0px;
	margin: 0px;
	box-sizing: border-box;
}

body{
	background:linear-gradient( 155deg , #c5c5ff 50% ,#fbbcbf 50%);
	background-repeat: no-repeat;
	height: 100vh;
	background-size: cover;
    

}

.container{
	margin: auto;
	margin-top: 110px;
    border-radius: 15px;
	width: 265px;
	height: 400px;
	background-color: #222626;



}

.songimg{
	width: 185px;
	height: 185px;
	margin-left: 35px;
	margin-top: 25px;
	border-radius: 50%;
	border:6px solid #dbddcb;

}

.songname{
	text-align: center;
	margin-top: 10px;
    font-weight: bold;
    color: #e7788c;

}

.singername{
	text-align: center;
	margin-top: 7px;
	color: #a58ccd;

}

.control{
	margin-top: 15px;
    margin-left: 47px;
}

.sign{
	margin: 7px;
    
}






.social-icon{
	text-align: center;
	margin-top: 130px;

}

.fab{
	margin: 5px;
	padding: 8px;
	border:2px solid #222626;
	border-radius: 50%;
	font-size: 18px;
	background-color: #222626;
	color: #a9c7ec;
	-webkit-transition: background 0.6s ease;
	transition: background 0.6s ease;
}

.fab:hover{
	-webkit-transform: scale(1.1);
	transform: scale(1.1);
	color: #222626;
	background-color:  #a9c7ec;
	border-color:#a9c7ec;

}

.copy{

    padding-top: 10px;
	text-decoration: none;
	text-align: center;
	background-color: #fbbcbf ;

}

.copy a {
	text-decoration: none;
	font-weight: bold;
	color:  black;
	font-size: 20px;

}


.probar{
	width: 180px;
	height: 2px;
	margin-top: 25px;
	margin-left: 40px;
	background-color: black;
	display: flex;
	cursor: pointer;
}

 #fill{
	height: 2px;
	background-color: royalblue;
	border-radius: 20px;
}

 #handle{
	width: 8px;
	height: 8px;
	border-radius: 50%;
	background-color: royalblue;
	margin-left: -5px;
	transform: scale(2);

}
  
  </style>

var myAudio = document.getElementById("music");

function togglePlay() {

	if(music.paused){
		 music.play();
		let bt = document.getElementById('changeimage');
		bt.src = "play.jpg";
	}
	else{
		 music.pause();
		let ct = document.getElementById('changeimage');
		ct.src = "stop.jpg";
