<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Music Player</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

    <!--style-->

    <style type="text/css">
    	
    	*{
	padding: 0px;
	margin: 0px;
	box-sizing: border-box;
}

body{
	background-color:#110e0e;
	background-repeat: no-repeat;
}

/* dark mode change class  */
.dark-mode{
	background-color:#fff;
	color: black;
}

/* song img top  */
.songimg{
	width: 230px;
	height: 230px;
	margin: auto;
	margin-top: 25px;
	border-radius: 50%;
	border:6px solid #c5cbf6;
	display: block;
	margin-left: auto;
	margin-left: auto;
	margin-right: auto;
}

/*  song name */
.songname{
	text-align: center;
	margin-top: 25px;
    font-weight: bold;
    color: #e7788c;
    font-size: 30px;
}

/* artiest name  */
.singername{
	text-align: center;
	margin-top: 12px;
	color: #a58ccd;
	font-size: 20px;
}

 /*  progress bar */
#seek-bar{
 	width: 300px;
 	height: 5px;
 	background-color: #fff666;
 	display: flex;
 	border-radius: 70px;
 	margin-top: 30px;
 	margin-left: auto;
 	margin-right:auto;
 	cursor: pointer;
 }

 #fill{
 	height: 5px;
 	border-radius: 20px;
 	color: blue;
 	background-color: #79e3dd;
 }

#handel{
	width: 8px;
	height: 8px;
	background-color: #59e3dd;
	border-radius: 50%;
	margin-left: -5px;
	transform: scale(2);
	cursor: pointer;
}

/* controllers play pause next prew*/
.control{
	margin-top: 15px;
}

.controlmusic{
	display: inline;
	margin: 12px;
	font-size: 30px;
	background-color:yellow;
	cursor: pointer;
}

.back{
	font-size: 40px;
	color:#8a95e6;
	margin-left: 20px;
}

.fa-arrow-left{
	margin-top: 10px;
}

.fa-toggle-on{
	margin-top: 10px;
	 float: right;
	margin-right: 30px;
}

.fa-toggle-off{
	margin-top: 10px;
     float: right;
	margin-right: 30px;
	color: #8a95e6;
}

.as{
	margin-top: 12px;
	text-align: center;
	font-size: 20px; 
	margin-bottom: 0px;	
}

.as span{
	padding: 28px;
	font-size: 30px;
	color:#8a95e6;
	background-color: transparent;
	border:none;
	border-color: transparent;
}

/* extra icon rotate class */
.rotate {
    width: 230px;
	height: 230px;
	margin: auto;
	margin-top: 25px;
	border-radius: 50%;
	border:6px solid #c5cbf6;
	display: block;
	margin-left: auto;
	margin-left: auto;
	margin-right: auto;
  animation: rotation 5s infinite linear;
}

@keyframes rotation {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(359deg);
  }
}

</style>

 <!--end style-->


</head>

            <!-- play pause button  -->
        	<span class="sim-row-edit-icon" ><i class=" fa fa-play-circle" id="mid" id="playpause"style="font-size: 60px; color: #8a95e6;
        	       padding: 20px; display: inline;  cursor: pointer;"  onclick="togglePlay()" >

        	       id="music" ontimeupdate="updateProgress()" ></audio></i></span>


            <!-- next button -->
            <span class="maintain">	<i class=" fa fa-step-forward" style="font-size: 30px; cursor: pointer; color: #8a95e6; padding: 20px;" onclick="next() , nextname() , nextsinger(), nextsong(),updateProgressreturn() " ></i></span>
        
      
	   </div>
        <!-- controller div end -->


                <!-- icon like star -->
               
               <div class="as">
        		
        		  <span  onclick="spin()"><i class="fa fa-refresh" class="btn"></i></span>
        	      <span onclick="mute()"><i class="fa fa fa-volume-off" class="btn" ></i></span>
        		  <span class="star" onclick="myFun1()"><i class="fa fa-star-o" class="btn"></i></span>

/*control play pause using if else*/

var myAudio = document.getElementById("music");

function togglePlay() {

	if(music.paused){
		 music.play();
       
       $(".sim-row-edit-icon").click(function(){
       $(this).find('i').removeClass('fa-play-circle').addClass('fa-pause-circle');
    });

	}
	else{
		 music.pause();
         
         $(".sim-row-edit-icon").click(function(){
  $(this).find('i').removeClass('fa-pause-circle').addClass('fa-play-circle');
});

	}
  
};


/*audio mute function*/
 
function mute(){

    if(music.muted){
           music.muted = false;
      } 
      else {
            music.muted = true;
        }
  }

/* dark mode and bright mode */

function myFunction(x){

    x.classList.toggle("fa-toggle-on");

} 

function backchange() {
  
        var element = document.body;
        element.classList.toggle("dark-mode");
}

/*spin image */
function spin() {

         document.getElementsByTagName("img")[0].setAttribute("class", "rotate");

}
 /*change extra heart color*/
 function myFun(){

  $(".Rated").click(function(){
  $(this).find('i').removeClass('fa-heart-o').addClass('fa-heart').css("color", "red");
});
       
} 

 /*change extra star color*/
function myFun1(){

  $(".star").click(function(){
  $(this).find('i').removeClass('fa-star-o').addClass('fa-star').css("color", "yellow");
});
       
} 


/* progress bar update*/
function updateProgress() { 
    
    var fillBar = document.getElementById('fill');
    var music = document.getElementById('music');
    var position = (music .currentTime / music .duration); 
    fillBar.style.width = position * 100 + '%';
};


function updateProgressreturn() { 
    
    var fillBar = document.getElementById('fill');
    var music = document.getElementById('music');
    var position = (music .currentTime / music .duration); 
    fillBar.style.width = position * 100 + '%';
};
